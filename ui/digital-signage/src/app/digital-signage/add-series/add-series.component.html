<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-12">
            <div>
                <form>
                    <div class="form-group">
                        <label>Series Name</label>
                        <input [(ngModel)]="series.seriesName" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp"
                            placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label>Series Description</label>
                        <textarea [(ngModel)]="series.seriesDescription" name="description" class="form-control" id="description" aria-describedby="descHelp">
                          </textarea>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select class="browser-default custom-select mb-4">
                            <option value="" disabled>Choose Category</option>
                            <option value="1">Category 1</option>
                            <option value="2">Category 2</option>
                            <option value="3">Category 3</option>
                            <option value="4">Category 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Resolution</label>
                        <select class="browser-default custom-select mb-4">
                            <option value="" disabled>Choose Resolution</option>
                            <option value="1">640×480</option>
                            <option value="2">800×600</option>
                            <option value="3">960×720</option>
                            <option value="4">1024×768</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Orientation Type</label>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="landscape" name="orientation">
                            <label class="custom-control-label" for="landscape">Landscape</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="portrait" name="orientation">
                            <label class="custom-control-label" for="portrait">Portrait</label>
                        </div>
                    </div>
                    <button class="btn btn-primary" (click)="addNewSlide()">Add New Slide</button>
                    <label>Total Duration : 25 secs</label>

                    <div *ngFor="let slide of slideList">
                        <app-slide class="slide" [slide]="slide"></app-slide>
                    </div>

                </form>
                <button class="btn btn-secondary" (click)="playSeries()">Preview</button>
                <button class="btn btn-primary" (click)="createSeries()">Create Series</button>
            </div>
        </div>
    </div>
</div>
