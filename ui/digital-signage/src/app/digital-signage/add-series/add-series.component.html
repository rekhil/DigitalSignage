<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <div>
                <form>
                    <div class="form-group">
                        <label for="name">Series Name</label>
                        <input [(ngModel)]="series.seriesName" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp"
                            placeholder="Enter name">
                        <label for="description">Series Description</label>
                        <textarea [(ngModel)]="series.seriesDescription" name="description" class="form-control" id="description" aria-describedby="descHelp">
                          </textarea>
                    </div>
                </form>
                <button class="btn btn-secondary" (click)="playSeries()">Preview</button>
                <button class="btn btn-primary" (click)="createSeries()">Create Series</button>
            </div>
        </div>
    </div>
</div>
