<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-12">
            <div>
                <form>
                    <div class="d-flex flex-row row-item">
                        <label class="label">Series Name:</label>
                        <input [(ngModel)]="series.seriesName" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp"
                            placeholder="Enter name">
                    </div>
                    <div class="d-flex flex-row row-item">
                        <label class="label">Series Description:</label>
                        <textarea [(ngModel)]="series.seriesDescription" name="description" class="form-control" id="description" aria-describedby="descHelp">
                          </textarea>
                    </div>
                    <div class="d-flex flex-row row-item1">
                        <label class="label">Category:</label>
                        <select class="browser-default custom-select mb-4">
                            <option value="" disabled>Choose Category</option>
                            <option value="1">Category 1</option>
                            <option value="2">Category 2</option>
                            <option value="3">Category 3</option>
                            <option value="4">Category 4</option>
                        </select>
                    </div>
                    <div class="d-flex flex-row row-item1">
                        <label class="label">Resolution:</label>
                        <select class="browser-default custom-select mb-4">
                            <option value="" disabled>Choose Resolution</option>
                            <option value="1">640×480</option>
                            <option value="2">800×600</option>
                            <option value="3">960×720</option>
                            <option value="4">1024×768</option>
                        </select>
                    </div>
                    <div class="d-flex flex-row row-item1">
                        <label class="label">Orientation Type:</label>
                        <select class="browser-default custom-select mb-4">
                            <option value="" disabled>Choose Orientation</option>
                            <option value="1">Portrait</option>
                            <option value="2">Landscape</option>
                        </select>
                    </div>

                    <div class="d-flex flex-row row-item">
                        <button class="btn btn-primary" (click)="addNewSlide()"> + Add New Slide</button>
                        <label class="label1">Total Duration : {{totalDuration}} secs</label>
                    </div>

                    <div *ngFor="let slide of series.slideList">
                        <app-slide class="slide" [slide]="slide" (deleteSlideEmitter)="deleteSlide($event)"></app-slide>
                    </div>

                </form>

                <div class="d-flex flex-row-reverse row-item">
                    <button class="btn btn-primary button" (click)="createSeries()">Create Series</button>
                    <button class="btn btn-primary button" (click)="previewSeries()">Preview</button>
                </div>
                <slideshow *ngIf="showPreview" [imageUrls]="imageUrlArray"></slideshow>
                <!-- <app-preview-dialog *ngIf="showPreview" [series]="series" (closePreviewEmitter)="closePreview()"></app-preview-dialog> -->
            </div>
        </div>
    </div>
</div>
