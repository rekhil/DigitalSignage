<div *ngIf="!showPreview" class="jumbotron" style="background-color: #fff; height: calc(95vh);">
    <h2>Broadcast Series List</h2>
    <a class="btn btn-sm btn-primary" href="/addseries" role="button">Add New</a>

    <div style="margin-top: 20px;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let series of seriesList">
                    <td> {{ series.seriesName }}</td>
                    <td> {{ series.seriesDescription }}</td>
                    <td> {{ series.category }}</td>
                    <td>
                        <button class="btn btn-primary" (click)="playSeries(series)"> Play Series >></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="showPreview" class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-12">
            <div>
                <div class="d-flex flex-row-reverse row-item">
                    <button class="btn btn-primary button" (click)="playSeries()">{{previewText}}</button>
                </div>
                <ng-image-slider class="slide-show" [showArrow]="false" [animationSpeed]="0.1" [infinite]="infinite" [autoSlide]="autoSlide"
                    [imageSize]="size" [images]="imageObject" #nav></ng-image-slider>
            </div>
        </div>
    </div>
</div>
