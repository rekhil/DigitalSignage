<div class="jumbotron" style="background-color: #fff; height: calc(95vh);">
    <h2>Broadcast Series List</h2>
    <a class="btn btn-sm btn-primary" href="/addseries" role="button">Add New</a>

    <div class="container" style="margin-top: 70px;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let series of seriesList">
                    <td> {{ series.seriesName }}</td>
                    <td> {{ series.seriesDescription }}</td>
                    <td> {{ series.category }}</td>
                    <td>
                        <button class="btn btn-primary" (click)="playSeries(series)"> Play Series >></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
